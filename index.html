<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang man game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
     <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr> 
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
     </div>
     
     <audio id="success" src="audio/rightanswer-95219.mp3" preload="auto"></audio>
     <audio id="fail" src="audio/error-4-199275.mp3" preload="auto"></audio>
     <audio id="end-fail" src="audio/fail-144746.mp3" preload="auto"></audio>
     <audio id="end-success" src="audio/success-1-6297.mp3" preload="auto"></audio>
     
     <div class="success_end"></div>
     <script src="/main.js"></script>
</body>
</html>
